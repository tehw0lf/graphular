name: Build graphular into docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - name: Enable pre and post scripts
        run: npm config set enable-pre-post-scripts true
      - name: Install packages
        run: npm install --frozen-lockfile --legacy-peer-deps
      - name: Lint workspace
        run: npx nx workspace-lint
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test --ci --code-coverage
      - name: Build on main
        run: npm build --skip-nx-cache
      - name: Build docker imaage
        run: docker build .
